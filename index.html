<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>CareWell Clinic</title>
  </head>
  <body class="app_theme_color">
    <!-- site header -->
    <header class="header w-100">
      <div
        class="container d-flex justify-content-between align-items-center h-100">
        <p class="logo text-lg cursor-pointer">
          Care Well <br />
          Clinic
        </p>
        <input id="menucheckox" type="checkbox" class="menuinput" />
        <ul
          class="nav-link-container d-flex justify-content-between align-items-center font-bold text-md">
          <li class="nav-link cursor-pointer">About Us</li>
          <li class="nav-link cursor-pointer">Services</li>
          <li class="nav-link cursor-pointer">Appointments</li>
          <li class="nav-link cursor-pointer">Contact Us</li>
        </ul>
        <label
          for="menucheckox"
          class="menu justify-content-between align-items-center">
          <svg
            class="display-lg"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
          </svg>
        </label>
      </div>
    </header>

    <!-- site main section -->
    <main class="main w-auto h-auto">
      <!-- banner section -->
      <section class="container banner-section w-100 d-flex">
        <div class="tag-line-container h-100 d-flex">
          <h1 class="display-lg font-heavy tag-line-text">
            Caring for your well-being, every step of the way.
          </h1>
          <p class="text-md tag-line-sub-text font-heavy">
            Discover Compassionate Healthcare Services Tailored to Your Needs.
            Schedule Your Appointment Today!
          </p>
          <div class="d-flex w-100 align-items-center banner-button-container">
            <button
              class="cursor-pointer position-relative d-flex align-items-center justify-content-center banner-btn-1 text-md font-semibold">
              <span>Get in Touch</span>
              <svg
                class="text-xl font-bold"
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                height="1.2em"
                width="1.2em"
                xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path
                  d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
              </svg>
            </button>
            <button
              class="d-flex align-items-center banner-btn-2 justify-content-center text-md font-semibold cursor-pointer">
              <span>See More</span>
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 16 16"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="banner-image-container position-relative h-100">
          <div class="image-background position-absolute"></div>
        </div>
      </section>
    </main>

    <!-- site footer -->
    <footer></footer>
  </body>
</html>
